<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Contact Page</title>
    <link rel="stylesheet" type="text/css" href="./css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="headerflex">
                <div class="headerdiv">
                    <a href="index.html" title="Home" class="navlink">HOME</a>
                </div>
                <div class="headerdiv">
                    <a href="news.html" title="News" class="navlink">NEWS</a>
                </div>
                <div class="headerdiv" id="logotxt">
                    <img src="./img/logo.png" alt="logo" id="logo">
                    <h1>CONTACT</h1>
                </div>
                <div class="headerdiv">
                    <a href="game2.html" title="Game" class="navlink">GAME</a>
                </div>
                <div class="headerdiv" id="dropdown">
                    <span>
                        <p class="navlink">TEAM</p>
                    </span>
                    <div class="dropdown-content">
                        <a href="profile1.html" title="Kimberley" class="droplink">
                            <p>KIMBERLEY</p>
                        </a>
                        <a href="profile2.html" title="Dominik" class="droplink">
                            <p>DOMINIK</p>
                        </a>
                        <a href="profile3.html" title="Christian" class="droplink">
                            <p>CHRISTIAN</p>
                        </a>
                        <a href="profile4.html" title="Stephan" class="droplink">
                            <p>STEPHAN</p>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="membercontainer">
                <div>
                    <img src="./img/logo.png">
                </div>
                <div>
                    <h2>Contact us!</h2>
                </div>
            </div>
            <div class="membercontainertxt">
                <div class="inputRow1">
                    <h3>Your Data:</h3>
                    <div class="in2">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="in2">
                        <input type="text" placeholder="Email" name="email" id="email">
                    </div>
                </div>
                <div class="inputRow2">
                    <div class="in1">
                        <select name="gender" id="member">
                            <option value="0">Team 4</option>
                            <option value="1">Kimberley</option>
                            <option value="2">Dominik</option>
                            <option value="1">Christian</option>
                            <option value="2">Stephan</option>
                        </select>
                    </div>
                    <div class="message">
                        <textarea placeholder="Your message..."></textarea>

                    </div>
                    <a href="thanks.html">
                        <button id="send">Shoot us a message ;-)</button>
                    </a>
                </div>
        </main>
        <footer>
            <div class="footerflex">
                <div class="footerbox">
                    <a href="contact.html" title="Contact" class="navlink">CONTACT</a>
                </div>
                <div class="footerbox">
                    <a href="https://www.codefactory.wien/" title="CodeFactory Vienna" target="_blank" class="footerlogolink">
                        <div id="footerimg"></div>
                    </a>
                </div>
                <div class="footerbox">
                    <a href="legalinfo.html" title="Impressum" class="navlink">IMPRESSUM</a>
                </div>
            </div>
        </footer>
        </div>

        <script src="./js/script.js"></script>

</body>

</html>
